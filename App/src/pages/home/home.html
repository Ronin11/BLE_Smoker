<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center>
				<ngx-gauge
					[type]="gaugeType" 
					[value]="convertTemp(settings.units, 100)"
					[foregroundColor]="color"
					[backgroundColor]="gaugeBackgroundColor"
					[label]="gaugeLabel"  
					[append]="temperatureSymbols[settings.units]"
					[max]="maxTemp"
					[thick]=15
					[size]=300
					>
				</ngx-gauge>
			</ion-col>
		</ion-row>

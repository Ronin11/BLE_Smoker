<ion-header>
	<ion-navbar>
		<button ion-button menuToggle icon-only>
			<ion-icon name='menu'></ion-icon>
		</button>
		<ion-title>
			Smart Smoker
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 text-center>
				<ngx-gauge
					[type]="gaugeType" 
					[value]="metric.displayTemp(ble.temp)"
					[foregroundColor]="color"
					[backgroundColor]="gaugeBackgroundColor"
					[label]="gaugeLabel"  
					[append]="metric.symbol"
					[max]="maxTemp"
					[thick]=15
					[size]=300
					>
				</ngx-gauge>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12 text-center>
				<!-- <div>
					Start Time: {{ble.startTime}}
					End Time: {{ble.endTime}}
					Target Temp: {{ble.targetTemp}}
				</div> -->
				<div *ngIf='ble.isCookDone'>
					<button ion-button (click)='openCookingDialog()'>Start Cooking</button>
				</div>
				<div *ngIf='!ble.isCookDone'>
					<h3>Time to tasty food!: {{ble.hours}}:{{ble.minutes}}:{{ble.seconds}}</h3>
					<button ion-button (click)='openCookingDialog()'>Update Cook</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

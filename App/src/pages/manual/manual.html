<ion-header>

  <ion-navbar>
    <ion-title>manual</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-8 text-center>
				<form (ngSubmit)="setFanSpeed()">
					<ion-item>
						<ion-label>Fan Speed</ion-label>
						<ion-input type="number" [(ngModel)]="fanSpeed" name="fanSpeed"></ion-input>
					</ion-item>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

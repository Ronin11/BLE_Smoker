<ion-content>
	<div class="segment">
			<ion-item>
				<ion-label>Temperature Units:</ion-label>
				<ion-select [(ngModel)]="settings.units" 
					(ngModelChange)="settings.updateStorage('units', $event)" interface="action-sheet">
					<ion-option value="farenheit">Farenheit</ion-option>
					<ion-option value="celsius">Celsius</ion-option>
					<ion-option value="kelvin">Kelvin</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label>Auto Resume Timer:</ion-label>
				<ion-select [(ngModel)]="settings.autoResumeTimer" 
					(ngModelChange)="settings.updateStorage('autoResumeTimer', $event)" interface="action-sheet">
					<ion-option value="null">Disable Auto Resume</ion-option>
					<ion-option value="60">1 Minute</ion-option>
					<ion-option value="180">3 Minutes</ion-option>
					<ion-option value="300">5 Minutes</ion-option>
					<ion-option value="600">10 Minutes</ion-option>
					<ion-option value="900">15 Minutes</ion-option>
				</ion-select>
			</ion-item>
		</div>
	<div>
		<ion-list-header>
			<h1 ion-text>Temperature Sensors</h1>
		</ion-list-header>

		<ion-item *ngFor="let thermocouple of settings.thermocouples">
			<ion-label>{{thermocouple.designation}}:</ion-label>
			<ion-input type="string" class="thermocoupleInput"
				[(ngModel)]="thermocouple.name" (ngModelChange)="settings.updateStorage('thermocouples', settings.thermocouples)"></ion-input>
		</ion-item>
	</div>
</ion-content>
